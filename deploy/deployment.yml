apiVersion: v1
kind: Service
metadata:
  name: couk-service
spec:
  selector:
    app: couk
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: couk-deployment
  labels:
    app: couk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couk
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: couk
    spec:
      volumes:
        - name: shared-files
          emptyDir: {}
        - name: nginx-mount
          emptyDir: {}
      containers:
      - name: couk
        image: <IMAGE>
        ports:
        - containerPort: 9000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
          - name: shared-files
            mountPath: /var/www/html
          - name: nginx-mount
            mountPath: /nginx
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cp -r /data/. /var/www/html/ && chown -R www-data:www-data /var/www/html && cp -r /data/docker/nginx/. /nginx"]
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
          - name: shared-files
            mountPath: /var/www/html
          - name: nginx-mount
            mountPath: /etc/nginx/conf.d
      initContainers:
        - name: migrations
          image: <IMAGE>
          command: [ bash, -c ]
          args:
            - php artisan migrate --force

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: couk-issuer-staging
spec:
  acme:
    email: mail@davidpeach.co.uk
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: couk-ssl-private-key-staging
    solvers:
      # Use the HTTP-01 challenge provider
      - http01:
          ingress:
            class: nginx

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: couk-issuer-production
spec:
  acme:
    email: mail@davidpeach.co.uk
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: couk-ssl-private-key-production
    solvers:
      # Use the HTTP-01 challenge provider
      - http01:
          ingress:
            class: nginx

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-couk
  annotations:
    cert-manager.io/issuer: couk-issuer-production
spec:

  tls:
  - hosts:
    - davidpeach.co.uk
    secretName: couk-tls

  ingressClassName: nginx

  rules:
    - host: davidpeach.co.uk
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: couk-service
              port:
                number: 80

